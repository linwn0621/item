<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入分页文件 -->
    <!-- <script src="script/lib/jquery.min.js"></script> -->
    <script src="script/jquery.pagination.js"></script>
    <link rel="stylesheet" href="style/pagination.css">
    <style>
        .M-box {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="wzlb">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页 -->
                <div class="M-box "></div>
            </div>

        </div>

        <script type="text/html" id="wzflList">
            <option value="">所有分类</option>
            {{each data}}

            <option value="{{$value.id}}">{{$value.name}}</option>


            {{/each}}
        </script>
        <script type="text/html" id="wzlbList">
            {{each data.data }}

            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html" id="{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>


            {{/each}}
        </script>

        <script>
            // 获取类别用模板引擎映射
            $.get({
                url: "http://localhost:8080/api/v1/admin/category/list",
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        var htmlStr = template("wzflList", res);
                        // console.log(htmlStr);
                        $("#selCategory").html(htmlStr);
                    }
                }
            });
            var mypage;

            // 获取文章列表
            $.get({
                url: "http://localhost:8080/api/v1/admin/article/query",
                data: {

                },
                success: function (res) {
                    // console.log(res.data.totalPage);
                    var htmlStr1 = template("wzlbList", res);
                    // console.log(htmlStr1);
                    if (res.code == 200) {
                        $("#wzlb").html(htmlStr1);
                        // 引入分页
                        $('.M-box').pagination({
                            pageCount: res.data.totalPage,
                            jump: true,
                            coping: true,
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '上页',
                            nextContent: '下页',
                            // 获取点击的页面数值并发送ajax请求获取信息
                            callback: function (api) {
                                mypage = api.getCurrent();
                                $.get({
                                    url: "http://localhost:8080/api/v1/admin/article/query",
                                    data: {
                                        // 传入获取的页面数值
                                        page: mypage
                                    },
                                    success: function (res) {
                                        var htmlStr1 = template("wzlbList", res);
                                        // console.log(res);
                                        if (res.code == 200) {
                                            $("#wzlb").html(htmlStr1);
                                        }
                                    }
                                })
                                console.log(mypage)
                            }
                        });


                    }
                }
            })

            // 点击筛选按钮根据id获取文章列表
            $("#btnSearch").on("click", function (e) {

                // 需要禁用按钮在表单中会自动跳转
                e.preventDefault();


                $.get({
                    url: "http://localhost:8080/api/v1/admin/article/query",
                    data: {
                        type: $("#selCategory").val(),
                        state: $("#selStatus").val(),
                        page: 1

                    },
                    success: function (res) {
                        // console.log(res);
                        var htmlStr1 = template("wzlbList", res);
                        // console.log(htmlStr1);
                        if (res.code == 200) {
                            $("#wzlb").html(htmlStr1);
                            $('.M-box').pagination({
                                pageCount: res.data.totalPage,
                                jump: true,
                                coping: true,
                                homePage: '首页',
                                endPage: '末页',
                                prevContent: '上页',
                                nextContent: '下页',
                                callback: function (api) {
                                    mypage = api.getCurrent();
                                    console.log(mypage);
                                    $.get({
                                        url: "http://localhost:8080/api/v1/admin/article/query",
                                        data: {
                                            // 传入获取的页面数值
                                            type: $("#selCategory").val(),
                                            state: $("#selStatus").val(),
                                            page: mypage

                                        },
                                        success: function (res) {

                                            var htmlStr1 = template(
                                                "wzlbList",
                                                res);
                                            // console.log(res);
                                            if (res.code == 200) {
                                                $("#wzlb").html(htmlStr1);
                                            }
                                        }
                                    })
                                },

                            });
                            // console.log(mypage)

                        }
                    }
                })
            })


            $("#wzlb").on("click", ".delete", function () {
                // console.log($(this).attr("id"));
                console.log(mypage);
                $.post({
                    url: "http://localhost:8080/api/v1/admin/article/delete",
                    data: {
                        id: $(this).attr("id")
                    },
                    success: function (res) {

                        // console.log(res);
                        if (res.code == 204) {

                            $.get({
                                url: "http://localhost:8080/api/v1/admin/article/query",
                                data: {
                                    type: $("#selCategory").val(),
                                    state: $("#selStatus").val(),
                                    page: mypage
                                },
                                success: function (res) {

                                    // console.log(res.data.totalPage);
                                    var htmlStr1 = template("wzlbList", res);
                                    // console.log(htmlStr1);
                                    if (res.code == 200) {
                                        $("#wzlb").html(htmlStr1);

                                    }
                                }
                            })
                        }
                    }
                })
            })
        </script>
</body>

</html>
