<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            // 获取用户信息
            $.get({
                url: "http://localhost:8080/api/v1/admin/user/detail",
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        // 将获取的信息赋值
                        // $("#inputEmail1").val(res.data.username);
                        // $("#inputEmail2").val(res.data.nickname);
                        // $("#inputEmail3").val(res.data.email);
                        // $("#inputEmail4").val(res.data.password);
                        for (var key in res.data) {
                            $("input." + key).val(res.data[key]);
                        }

                        $(".user_pic").attr("src", res.data.userPic);

                    }
                }
            })

            $("#exampleInputFile").on("change", function () {
                // 将图片信息转化为url
                var url = URL.createObjectURL(this.files[0]);
                //将这个地址设置给img的src属性
                $('.user_pic').attr('src', url);

            });

            // 给修改按钮添加点击事件
            $('button.btn-edit').on('click', function (e) {
                // 阻止表单默认跳转行为
                e.preventDefault();
                // 获取表单
                var form = $("#form")[0];
                // console.log($("#form"));
                // 转化为二进制,只能处理原生的对象
                var data1 = new FormData(form);
                // 发送ajax请求提交数据
                $.post({
                    url: "http://localhost:8080/api/v1/admin/user/edit",
                    data: data1,
                    // 不需要请求类型和编码
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            //    刷新子页面
                            // window.location.reload();
                            //  parent.window.location.reload();
                            $.ajax({
                                type: 'get',
                                url: "http://localhost:8080/api/v1/admin/user/info",
                                success: function (res) {
                                    //获取到返回的用户信息，在页面渲染
                                    // parent在子页面获取到父页面的元素
                                    parent.$('.user_info>img').attr('src', res
                                        .data.userPic);
                                    parent.$('.user_info>span').html(
                                        '欢迎&nbsp;&nbsp;' + res.data.nickname
                                    );
                                    parent.$('.user_center_link>img').attr(
                                        'src', res.data.userPic)

                                    //刷新子页面
                                    window.location.reload();
                                }
                            })
                        }
                    }

                })

                window.localStorage.removeItem("token");
                parent.window.location.href = "./login.html";

            })



    






        })
    </script>
</body>

</html>
